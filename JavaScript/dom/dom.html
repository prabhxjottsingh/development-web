<body>
    DOM - Document Object Model => We can access whatever written in HTML format in the form of tree structure using JS.
    <div id = main class="container">

            <li>Contact Us</li>
            <li>Services</li>
            <li>More About Us</li>
        </ul>
    </div>
    <div id = nav class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Services</li>
            <li>More About Us</li>
        </ul>
    </div>
</body>
<script>

    console.log(main);
